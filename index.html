<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="row main m-5">
        <h1 class="text-center title">Live Weather</h1>
        <div class="col-md-3"></div>
        <div class="col-md-6 curved-box mt-5"> <!-- curved-box has 2 section - top and description section -->

            <!-- Top section -->
            <div class="top d-flex text-end">

                <div class="search_bar d-flex w-75">
                    <div class="d-flex w-75">
                        <input type="text" placeholder="Enter the City" class="form-control" id="input">
                        <button class="btn btn-light ms-3 m-0" onclick="search()">Search</button>
                    </div>

                </div>

                <div>
                    <h6 class="text-align-end" id="current_time">12:00 AM</h6>
                    <h6><span id="current_day">Monday</span> | <span id="current_date">June 12</span></h6>
                </div>
            </div>
            <hr>

            <!-- Description Section - has 2 columns-->
            <div class="row">

                <div class="col-md-7 mt-1 ps-3">
                    <h2><span id="city">Kochi</span> <span id="country">In</span></h2>
                    <div class="d-flex mt-4">
                        <img id="icon" src="" />

                        <div class="ms-5">
                            <h1 id="temperature">0</h1>
                            <h6>High: <span id="tempmax">0</span> | Low: <span id="tempmin">0</span></h6>
                        </div>
                    </div>
                    <h2 class="mt-4" id="description">Sunny</h2>

                </div>

                <div class="col-md-5">
                    <div class="d-flex">
                        <h5>Real Feel</h5>
                        <h5 id="feelslike" class="ms-auto">0Â°C</h5>
                    </div>
                    <hr>
                    <div class="d-flex">
                        <h5>Humidity</h5>
                        <h5 id="humidity" class="ms-auto">0%</h5>
                    </div>
                    <hr>
                    <div class="d-flex">
                        <h5>Wind Speed</h5>
                        <h5 id="windspeed" class="ms-auto">0 km/hr</h5>
                    </div>
                    <hr>
                    <div class="d-flex">
                        <h5>Pressure</h5>
                        <h5 id="pressure" class="ms-auto">0 km/hr</h5>
                    </div>
                </div>

            </div>

        </div>
        <div class="col-md-3"></div>
    </div>
</body>
    <script src="./script.js"></script>
</html>
